function capitalizeFirstLetter(string) {
  return string.charAt(0).toUpperCase() + string.slice(1);
}
var status_value;
function savequery()
{
  var name =  document.getElementById("name").value;
  var email =  document.getElementById("email").value;
  var phone =  document.getElementById("phone").value;
  var address =  document.getElementById("address").value;
  var service = document.getElementById('service');
  var service_value = service.options[service.selectedIndex].value;
  var brand = document.getElementById('brand');
  var brand_value = brand.options[brand.selectedIndex].value;
  var message = document.getElementById('message').value;
  var status = document.getElementById('status');
  status_value = status.options[status.selectedIndex].value;
  var staffName = document.getElementById("staffName").innerText;
  var price =  document.getElementById("price").value;
  var reason =  document.getElementById("reason").value;
  var technician = document.getElementById('technician');
  const [month, day, year] = document.getElementById("deliveryDate").value.split('-');
  const deliveryDate = year+"-"+day+"-"+month
  var technician_value = technician.options[technician.selectedIndex].value;
  var completedDate;  

  if(phone===""||service_value===""||brand_value===""||message===""){
    alert("Phone/typeOfService/brand/Issue missing!")
  }
  else if(!(/^\d{10}$/.test(phone)))
  {
    alert("Invalid PhoneNumber")
  }
  else{
  var videoURL = document.getElementById("enter").value;
  var imgDataUrl = textToQrImageDataUrl(videoURL);
  if(status_value=="Completed"){
    var today = new Date();
    var dd = String(today.getDate()).padStart(2, '0');
    var mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
    var yyyy = today.getFullYear();
    completedDate = dd + '/' + mm + '/' + yyyy;  
  }
  let newQuery = {
  name: name,
  email: email,
  phone: phone,
  address:address,
  service_value:service_value,
  brand_value:brand_value,
  message:message,
  staffName:staffName,
  status:status_value,
  price:price?price:0,
  reason:reason?reason:"",
  technician:technician_value,
  qrCodeURL:imgDataUrl?imgDataUrl:"",
  deliveryDate:deliveryDate,
  completedDate:completedDate?completedDate:""
};

// Add a new document in collection "cities" with ID 'LA'
db.collection('Enquiries').doc(dataObject.id).update(newQuery).then(result=>{

}

function toggle(){
    var status = document.getElementById('status');
  status_value = status.options[status.selectedIndex].value;
  if(status_value=="Hold"){
    document.getElementById("reasonitem").style.display = "block";
    document.getElementById("deliveryDate_Form").style.display = "none";
  }
  else{
    document.getElementById("reasonitem").style.display = "none";
    document.getElementById("deliveryDate_Form").style.display = "none";
  }

  if(status_value=="Completed"){
    document.getElementById("priceitem").style.display = "block";
    document.getElementById("technician").style.display = "block";
    document.getElementById("videoitem").style.display = "block";
    document.getElementById("deliveryDate_Form").style.display = "block";
  }
  else{
    document.getElementById("priceitem").style.display = "none";
    document.getElementById("technician").style.display = "none";
    document.getElementById("videoitem").style.display = "none";
    document.getElementById("deliveryDate_Form").style.display = "none";

  }
}

<script type="text/javascript">
  // This will use the same javascript function that I have defined above
  function generateQRCode(){
    var videoURL = document.getElementById("enter").value;
    document.getElementById('qrImg').style.display = "block";
    document.getElementById('qrImg').style.marginBottom = "20px";
  var imgDataUrl = textToQrImageDataUrl(videoURL+"\nDeepa");
  document.getElementById('qrImg').setAttribute("src", imgDataUrl);}
  function textToQrImageDataUrl(txt) {
    var qrDiv = document.createElement("div");

    // This will put a <canvas> inside the given <div> element, and draw
    // the QR image on it
    new QRCode(qrDiv, txt);

    return qrDiv.querySelector('canvas').toDataURL();
}
function printImg(){
  var win = window.open('');
  var imgsrc = document.getElementById("qrImg").src;
  win.document.write('<img src="' + imgsrc + '" onload="window.print();window.close()" />');
  win.focus();
}
